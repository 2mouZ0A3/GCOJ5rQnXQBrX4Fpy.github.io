<html>
  <head>
    <meta name="robots" content="none" />
    <meta name="referrer" content="no-referrer" />
    <meta name="theme-color" content="black" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body bgcolor="black" style="margin: 0; overflow: hidden">
    <script type="text/javascript" src="/static/jw.js"></script>
    <link rel="stylesheet" href="/static/play.css" />
    <script src="//cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <div id="player"></div>
    <script>
      const argz = new URLSearchParams(window.location.search);

      const url = argz.get("u");
      const postImage = argz.get("i");
      const captions_file = argz.get("c");

      var engine = new p2pml.hlsjs.Engine();
      var player = jwplayer("player");
      player.setup({
        file: url,
        tracks: [
          {
            kind: "captions",
            file: captions_file,
            label: "Espa√±ol",
            fontSize: 12,
            default: true,
          },
        ],
        image: postImage,
        height: "100%",
        width: "100%",
        autostart: false,
        cast: {},
        aspectratio: "16:9",
      });
      jwplayer_hls_provider.attach();
      p2pml.hlsjs.initJwPlayer(player, {
        liveSyncDurationCount: 7,
        loader: engine.createLoaderClass(),
      });
    </script>
  </body>
</html>
